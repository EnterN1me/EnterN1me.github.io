<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger un fichier PNG</title>
    <style>
        .gift-button {
            background-image: url('cadeau.png'); /* Remplacez par le chemin de votre icône de cadeau */
            background-size: cover;
            width: 100px;
            height: 100px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ouvre le cadeau !</h1>
    <a href="path/to/your/image.png" download="cadeau.png">
        <button class="gift-button"></button>
    </a>

    <!-- Remplacez "path/to/your/image.png" par le chemin réel de votre fichier PNG -->
</body>
</html>
